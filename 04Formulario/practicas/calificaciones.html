<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/estilos.css">
    <link rel="stylesheet" href="../css/bootstrap-5.0.2/dist/css/bootstrap.min.css">
    <title>Practica 4 - Calificaciones</title>
    <script src="../JS/validacion.js" ></script>
</head>
<body>
    <div class="container">
        <div class="row row-cols-3">
            <div class="col col-4">
                <h1 class="text-light">Practica 4 - Calificaciones</h1>
            </div>
            <div class="col col-4">

            </div>
            <div class="col col-4 d-flex justify-content-end">
                <button class="btn btn-info"><a class="text-light" href="../practicas.html">Volver al men√∫</a></button>
            </div>
        </div>
        
        <form method="get" name="formcalif" action="" class="form-control bg-dark ">
            <div class="title mt-5 d-flex justify-content-center">
                <h4>Calificacion Final de la materia de Algoritmos</h4>
            </div>
            <div class="inv_form">
                <div class="input-group mb-3">
                    <span class="input-group-text">Ingrese su calificacion del primer parcial</span>
                    <input type="number" name="parcial1" id="parcial1" min="0" max="10" class="form-control" aria-label="parcial1">
                </div>
                <br>
                <div class="input-group mb-3">
                    <span class="input-group-text">Ingrese su calificacion del segundo parcial</span>
                    <input type="number" name="parcial2" id="parcial2" min="0" max="10" class="form-control" aria-label="parcial2">
                </div>
                <br>
                <div class="input-group mb-3">
                    <span class="input-group-text">Ingrese su calificacion del tercer parcial</span>
                    <input type="number" name="parcial3" id="parcial3" min="0" max="10" class="form-control" aria-label="parcial3">
                </div>
                <br>
                <div class="input-group mb-3">
                    <span class="input-group-text">Ingrese su calificacion del examen Final</span>
                    <input type="number" id="examen" min="0" max="10" class="form-control" aria-label="examen">
                </div>    
                <br>
                <div class="input-group mb-3">
                    <span class="input-group-text">Ingrese su calificacion de su trabajo Final</span>
                    <input type="number" id="trabajofinal" min="0" max="10" class="form-control" aria-label="trabajofinal">
                </div>    
                <br>
                <div class="row g-1 d-flex justify-content-end">
                    <div class="col-auto">
                        <div class="text-light">
                            <ol>
                                <span id="cparciales"></span>
                            </ol>
                            <ol>
                                <span id="ctfinal"></span>
                            </ol>
                        </div>
                    </div>
                    <div class="col-auto ">
                        <input type="button" class="btn btn-info" onclick="calculacalificacion()" value="Calcular">
                    </div>
                </div>
            </div>
        </form>
    </div>
</body>
<script src="../css/bootstrap-5.0.2/dist/js/bootstrap.min.js"></script>
</html>
