<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/estilos.css">
    <link rel="stylesheet" href="../css/bootstrap-5.0.2/dist/css/bootstrap.min.css">
    <title>Practica 1- Inversión</title>
    <script src="../JS/validacion.js" ></script>
</head>
<body>
    <div class="container">
        <div class="row row-cols-3">
            <div class="col col-4">
                <h1 class="text-light">Practica 1</h1>
            </div>
            <div class="col col-4">

            </div>
            <div class="col col-4 d-flex justify-content-end">
                <button class="btn btn-info"><a class="text-light" href="../practicas.html">Volver al menú</a></button>
            </div>
        </div>
        
        <form class="form-control bg-dark ">
            <div class="title mt-5 d-flex justify-content-center">
                <h4>Calculadora de Inversión</h4>
            </div>
            <div class="inv_form">
                <div class="input-group mb-3">
                    <span class="input-group-text">Ingrese la cantidad invertida </span>
                
                    <span class="input-group-text">$</span>
                    <input type="text" id="cantidad" class="form-control" aria-label="Dinero invertido">
                    <span class="input-group-text">.00</span>
                </div>
                <br>
                <div class="input-group mb-3">
                    <span class="input-group-text">Meses a invertir</span>
                    <span class="input-group-text">#</span>
                    <input type="number" id="mes" min="0" max="12" class="form-control" aria-label="Meses">
                </div>    
                <br>
                <div class="row g-1 d-flex justify-content-end">
                    <div class="col-auto">
                        <div class="text-light ">
                            <span id="ganancia"></span>
                        </div>
                    </div>
                    <div class="col-auto ">
                        <input type="button" class="btn btn-info" onclick="calculainversion()" value="Calcular">
                    </div>
                </div>
            </div>
        </form>
    </div>
</body>
<script src="../css/bootstrap-5.0.2/dist/js/bootstrap.min.js"></script>
</html>
