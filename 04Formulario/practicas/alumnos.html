<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/estilos.css">
    <link rel="stylesheet" href="../css/bootstrap-5.0.2/dist/css/bootstrap.min.css">
    <title>Practica 5 - Alumnos</title>
    <script src="../JS/validacion.js" ></script>
</head>
<body>
    <div class="container">
        <div class="row row-cols-3">
            <div class="col col-4">
                <h1 class="text-light">Practica 5 - Alumnos</h1>
            </div>
            <div class="col col-4">

            </div>
            <div class="col col-4 d-flex justify-content-end">
                <button class="btn btn-info"><a class="text-light" href="../practicas.html">Volver al men√∫</a></button>
            </div>
        </div>
        
        <form method="get" name="alumnos" action="" class="form-control bg-dark ">
            <div class="title mt-5 d-flex justify-content-center">
                <h4>Cantidad de alumnos</h4>
            </div>
            <div class="inv_form">
                <div class="input-group mb-3">
                    <span class="input-group-text">Ingrese la cantidad total de alumnos</span>
                    <input type="number" name="alumtotal" id="alumtotal" min="0" max="10" class="form-control" aria-label="alumtotal">
                </div> 
                <div class="input-group mb-3">
                    <span class="input-group-text">Ingrese la cantidad de hombres en el grupo</span>
                    <input type="number" name="h" id="h" min="0" max="10" class="form-control" aria-label="h">
                </div> 
                <div class="input-group mb-3">
                    <span class="input-group-text">Ingrese la cantidad de mujeres en el grupo</span>
                    <input type="number" name="m" id="m" min="0" max="10" class="form-control" aria-label="m">
                </div> 
                <div class="row g-1 d-flex justify-content-end">
                    <div class="col-auto">
                        <div class="text-light bg-ligth">
                                <span id="phombres"></span>
                                <br>
                                <span id="pmujeres"></span>
                        </div>
                    </div>
                    <div class="col-auto ">
                        <input type="button" class="btn btn-info" onclick="porcentajealumnos();" value="Calcular">
                    </div>
                </div>
            </div>
        </form>
    </div>
</body>
<script src="../css/bootstrap-5.0.2/dist/js/bootstrap.min.js"></script>
</html>
